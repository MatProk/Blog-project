<div *ngIf="info.token; else loggedOut">
</div>


<div style="margin-top: 30px;" *ngFor="let post of postsArray">
  <div style="padding: 10px; border: 1px solid black;">
    <div class="title"><b>{{post.title}}</b></div>
    <div class="content">{{post.content}}</div>
    <br>
    <div class="author">testowy autor</div>
    <div class="date">{{post.createDate | date:'yyyy-MM-dd'}}</div>
    <div class="date">{{post.createDate | date:'HH:mm'}}</div>
    <div style="clear: both;"></div>
  </div>
</div>
 
<ng-template #loggedOut>
  <div class="center"><b>Welcome on my test application. To see content log in or register an account.</b></div>
</ng-template>
